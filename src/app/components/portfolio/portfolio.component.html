<div class="container py-5 portfolio" id="portfolio">

    <div class="portfolio-title pt-5 d-flex justify-content-center align-items-center gap-3">
        <span class="h2 fw-bold">{{'{'}}</span>
        <h2 class="font-slab fw-bold text-center text-white">
            PORTFOLIO
        </h2>
        <span class="h2 fw-bold">{{'}'}}</span>
    </div>


    <div class="portfolio-projects row py-5 border-bottom border-2 border-secondary"
        *ngFor="let project of projects">
        <div class="col-sm-7 col-md-12 col-lg-12 col-xl-7 ps-0" data-aos="fade-left" data-aos-duration="2000">
            <div class="image h-100 d-flex align-items-center justify-content-center">
                <img src={{project.img}} alt={{project.title}} class="object-fit-cover img-fluid w-100">
            </div>
        </div>
        <div class="col-sm-5 col-md-12 col-lg-12 col-xl-5  px-lg-2 pt-3 pt-lg-0 d-flex flex-column justify-content-between">
            <div class="project-title text-white">
                <h3>{{project.title}}</h3>
                <p class="mt-4 lh-lg">
                    {{project.description}}
                </p>
                <!--- Demo Account --->
                <div class="demo__account" *ngFor="let demo of project.demo">
                    <p class="fw-bold demo-title">DEMO ACCOUNT</p>
                    <p class="m-0">
                        <span class="fw-bold">Email:</span>
                        {{demo.email}}
                    </p>
                    <p class="m-0">
                        <span class="fw-bold">Password:</span>
                        {{demo.password}}
                    </p>
                </div>
                <!--- skills used --->
                <p class="fw-bold m-0 mt-3">Technologies Used</p>
                <div class="skillbar d-flex gap-3 pt-3">
                    <div class="skill-container" *ngFor="let skill of project.skills">
                        <img src={{skill}} width="20">
                    </div>
                </div>
            </div>
            <div class="btn--action pt-3 d-flex gap-2 gap-md-3">
                <a href={{project.liveView}} target="_blank" class="text-decoration-none fw-semibold live-view p-2">
                    Live View
                    <i class="bi bi-eye-fill"></i>
                </a>
               
                <a href={{project.video}} target="_blank"  class="text-decoration-none fw-semibold p-2 video">
                    Watch Video
                    <i class="bi bi-film"></i>
                </a>

                <a href={{project.githubLink}} target="_blank" class="text-decoration-none fw-semibold p-2 github">
                    GitHub Rep
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>


    </div>





</div>
